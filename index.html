<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div>
      <img src="http://placekitten.com/500/150" alt="Three Tabbies and a Black Cat Pic">
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fas fa-code"></i></span>
      <span><i class="fas fa-meteor"></i></span>
      <span><i class="fas fa-dragon"></i></span>
      <span><i class="fas fa-ghost"></i></span>
      <span><i class="fas fa-bomb"></i></span>
      <span><i class="fas fa-jedi"></i></span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for 4 item wide mini-layout -->
      <span>
        <div>
          <img src="http://placekitten.com/100/100" alt="Pic">
        </div>
        <div>
          <strong>Pretty Kitty</strong>
        </div>
        <div>
          <p>So Cute!</p>
        </div>
        <div>
          <a href="http://placekitten.com">More Cats</a>
        </div>
      </span>
      <span>
        <div>
          <img src="http://place-puppy.com/100x100" alt="Pic">
        </div>
        <div>
          <strong>Silly Puppy</strong>
        </div>
        <div>
          <p>So curious!</p>
        </div>
        <div>
          <a href="http://place-puppy.com">More Dogs</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://static.boredpanda.com/blog/wp-content/uuuploads/cute-baby-animals/cute-baby-animals-36.jpg" alt="Baby Panda Pic" width="100" height="100">
        </div>
        <div>
          <strong>Baby Panda</strong>
        </div>
        <div>
          <p>So Chonky</p>
        </div>
        <div>
          <a href="https://www.boredpanda.com/cute-baby-animals/?utm_source=google&utm_medium=organic&utm_campaign=organic">More Cuties</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://picsum.photos/100" alt="Pic">
        </div>
        <div>
          <strong>Random Photo</strong>
        </div>
        <div>
          <p>So Artistic!</p>
        </div>
        <div>
          <a href="https://picsum.photos">More Photos</a>
        </div>
      </span>
    </div>
  </body>
</html>
